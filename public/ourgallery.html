<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="/image/logo-casa.png" type="image/png">
  <title>Document</title>
  <link href="css/output.css" rel="stylesheet">
</head>

<body>
  <section class="my-5 flex flex-wrap mx-36">
    <div class="columns-1 md:columns-2 lg:columns-4 gap-4 space-y-4 p-8">
      <div class="h-min w-full bg-red-400">
        <img data-modal-target="modal" class="object-cover cursor-pointer" src="/image/casa-vila-1.jpg" alt="Img 1"
          id="img1" />
      </div>
      <div class="h-min w-full bg-blue-400">
        <img class="object-cover" data-modal-target="modal" src="/image/casa-vila-2.jpg" alt="city" />
      </div>
      <div class="h-min w-full bg-lime-400">
        <img class="object-cover" data-modal-target="modal" src="/image/casa-vila-7.jpg" alt="desert" />
      </div>
      <div class="h-min w-full bg-orange-400">
        <img class="object-cover" data-modal-target="modal" src="/image/casa-vila-3.jpg" alt="fruit" />
      </div>
      <div class="h-min w-full bg-yellow-400">
        <img class="object-cover" src="/image/casa-vila-6.jpg" alt="sunset" />
      </div>
      <div class="h-min w-full bg-green-400">
        <img class="object-cover" src="/image/casa-vila-5.jpg" alt="forest" />
      </div>
      <div class="h-min w-full bg-fuchsia-400">
        <img class="object-cover" src="/image/casa-vila-8.jpg" alt="ocean" />
      </div>
      <div class="h-min w-full bg-teal-400">
        <img class="object-cover" src="/image/casa-vila-9.jpg" alt="clouds" />
      </div>
      <div class="h-min w-full bg-teal-400">
        <img class="object-cover" src="/image/casa-vila-10.jpg" alt="clouds" />
      </div>
      <div class="h-min w-full bg-teal-400">
        <img class="object-cover" src="/image/casa-vila-14.jpg" alt="clouds" />
      </div>
      <div class="h-min w-full bg-teal-400">
        <img class="object-cover" src="/image/casa-vila-15.jpg" alt="clouds" />
      </div>
      <div class="h-min w-full bg-teal-400">
        <img class="object-cover" src="/image/casa-vila-16.jpg" alt="clouds" />
      </div>
      <div class="h-min w-full bg-teal-400">
        <img class="object-cover" src="/image/casa-vila-21.jpg" alt="clouds" />
      </div>
      <div class="h-min w-full bg-teal-400">
        <img class="object-cover" src="/image/casa-vila-20.jpg" alt="clouds" />
      </div>
      <!-- The Modal -->
      <div id="modal"
        class="modal fixed top-0 left-0 z-50 flex justify-center items-center w-full h-full bg-black bg-opacity-50">
        <div class="modal-content bg-white p-4 rounded-lg shadow-lg max-w-screen-md relative">
          <!-- The close button -->
          <a class="fixed z-90 top-6 right-8 
        text-white text-5xl font-bold" href="javascript:void(0)" onclick="closeModal()">
            Ã—
          </a>
          <button
            class="absolute top-1/2 -translate-y-1/2 left-4 bg-gray-200 rounded-full p-2 text-gray-800 hover:bg-gray-300 focus:outline-none"
            onclick="prevImage()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <button
            class="absolute top-1/2 -translate-y-1/2 right-4 bg-gray-200 rounded-full p-2 text-gray-800 hover:bg-gray-300 focus:outline-none"
            onclick="nextImage()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
          <img id="modal-img" class="object-cover w-full h-full rounded-lg" />
        </div>
      </div>
    </div>
  </section>
  <script>
    // Get the modal element
    var modal = document.getElementById('modal');
    // Get all images that have a data-modal-target attribute
    var images = document.querySelectorAll('[data-modal-target]');
    // Initialize index to keep track of the current image
    var currentIndex = 0;

    // Add click event listeners to each image
    images.forEach(function (image, index) {
      image.addEventListener('click', function () {
        currentIndex = index; // Set the current index based on clicked image
        var modalImg = document.getElementById('modal-img');
        modalImg.src = this.src;
        modal.style.display = 'flex'; // Display the modal
      });
    });

    // Function to close the modal
    function closeModal() {
      modal.style.display = 'none'; // Hide the modal
    }

    // Function to show previous image
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      var modalImg = document.getElementById('modal-img');
      modalImg.src = images[currentIndex].src;
    }

    // Function to show next image
    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      var modalImg = document.getElementById('modal-img');
      modalImg.src = images[currentIndex].src;
    }

     // Event listener for mouse wheel scroll
    modal.addEventListener('wheel', function(e) {
      e.preventDefault();
      if (e.deltaY < 0) {
        prevImage();
      } else {
        nextImage();
      }
    });
  </script>
  <script src="image.js"></script>
</body>

</html>
