      <script>
        // Get the modal element
        var modal = document.getElementById('modal');
        // Get all images that have a data-modal-target attribute
        var images = document.querySelectorAll('[data-modal-target]');
        // Initialize index to keep track of the current image
        var currentIndex = 0;
    
        // Add click event listeners to each image
        //...
    
        // Add click event listeners to each image
        images.forEach(function (image, index) {
          image.addEventListener('click', function () {
            currentIndex = index; // Set the current index based on clicked image
            var modalImg = document.getElementById('modal-img');
            modalImg.src = this.src;
            modal.style.display = 'flex'; // Display the modal
            modalTriggered = true; // Set a flag to indicate that the modal was triggered by a user click
          });
        });
    
        //...
    
        // Function to close the modal
        function closeModal() {
          modal.style.display = 'none'; // Hide the modal
          modalTriggered = false; // Reset the flag
        }
    
        //...
    
        // Add a check to prevent the modal from appearing automatically on page load
        var modalTriggered = false;
        if (!modalTriggered) {
          modal.style.display = 'none'; // Hide the modal by default
        }
    
        // Function to show previous image
        function prevImage() {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          var modalImg = document.getElementById('modal-img');
          modalImg.src = images[currentIndex].src;
        }
    
        // Function to show next image
        function nextImage() {
          currentIndex = (currentIndex + 1) % images.length;
          var modalImg = document.getElementById('modal-img');
          modalImg.src = images[currentIndex].src;
        }
    
        // Event listener for mouse wheel scroll
        modal.addEventListener('wheel', function (e) {
          e.preventDefault();
          if (e.deltaY < 0) {
            prevImage();
          } else {
            nextImage();
          }
        });
      </script>
