      <script>
        function openModal() {
          document.getElementById('modal').style.display = 'flex';
        }
        // Add a check to prevent the modal from appearing automatically on page load
        var modalTriggered = false;
        if (!modalTriggered) {
          modal.style.display = 'none'; // Hide the modal by default
        }

        function closeModal() {
          document.getElementById('modal').style.display = 'none';
        }

        var zoomFactor = 2; // Faktor perbesaran (dua kali lipat)

        function toggleZoom() {
          var modalImage = document.getElementById('modal-image');
          var isZoomed = modalImage.classList.contains('zoomed');

          // Jika sudah diperbesar, kembalikan ukuran gambar ke ukuran aslinya
          if (isZoomed) {
            modalImage.style.transform = 'scale(1)';
            modalImage.classList.remove('zoomed');
          } else {
            // Jika belum diperbesar, perbesar gambar menjadi dua kali lipat
            modalImage.style.transform = 'scale(' + zoomFactor + ')';
            modalImage.classList.add('zoomed');
          }
        }
      </script>
